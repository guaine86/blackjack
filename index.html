<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">BlackJack</h1>
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <main class="grilla">
        <div class="row container">
            <div class="col">
                <h2>Jugador - <small>0</small></h2>
                <div id="jugador-cartas">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                </div>
            </div>
        </div> 
        <div class="row container mt-4">
            <div class="col">
                <h2>Computadora - <small>0</small></h2>
                <div id="computadora-cartas">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                    <img src="assets/cartas/2H.png" alt="carta" class="carta">
                </div>
            </div>
        </div> 
    </main>
    <script src="assets/js/underscore-min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script> -->
    <script src="assets/js/juego.js"></script>
</body>
</html>
